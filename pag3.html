<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facchini TDS</title>
    <link rel="stylesheet" href="pag3.css">
    <link rel="shortcut icon" href="Pasta img/favicon.jpg"><!--Ícone do navegador-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header><center><img src="Pasta img/facchini1.jpg" alt="Logo Facchini"></center></header>
    <hr><br><br>
    <a href="pag2.html" class="botao_ant">Clique para ir para a página anterior</a> 
    <h3>&nbsp;</h3>
    <section class="questionario">
        <form action="/página-processa-dados-do-form" method="post">
            <h2>Contato</h2>
            <br>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone">
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade">
            </div>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="submit">Enviar sua mensagem</button>
            </div>
            <div class="container">
                <div class="tree">
                  <div class="branch" style="--x:0">
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                  </div>
                  <div class="branch" style="--x:1">
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                  </div>
                  <div class="branch" style="--x:2">
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                  </div>
                  <div class="branch" style="--x:3">
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                  </div>
                  <div class="stem">
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                  </div>
                  <span class="shadow"></span>
                </div>
              </div>
        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
    </section>
    <hr>
    <section class="strongg"><!--Sessão do rodapé-->
        <footer>
            <strong><center><h1>Linguagem de marcação - TDS - 2023</h1></center></strong>
        </footer>
    </section>
</body>
